spring.profiles.active=test

spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.show-sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2db

concrete.backend.jwtSecretKey=dummy_key
concrete.backend.jwtExpiration=840000000
concrete.backend.mailSenderHost=smtp.dummy.com
concrete.backend.mailSenderPort=587
concrete.backend.mailSenderUsername=dummy@dummy.com
concrete.backend.mailSenderPassword=dummy
concrete.backend.applicationUrl=http://localhost:8080